<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 700px;
            height: 500px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#698B22", "font": {"color": "white"}, "id": "Input 1", "label": "Input 1 (Conditioned Stimulus)", "shape": "dot"}, {"color": "#698B22", "font": {"color": "white"}, "id": "Input 2", "label": "Input 2 (Conditioned Stimulus)", "shape": "dot"}, {"color": "#FF6961", "font": {"color": "white"}, "id": "Input 3", "label": "Input 3 (Unconditioned Stimulus)", "shape": "dot"}, {"color": "#93CAED", "font": {"color": "white"}, "id": "Output 1", "label": "Output Neuron", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "#FFFFFF", "from": "Input 1", "title": "Weight 0.98", "to": "Output 1"}, {"arrows": "to", "color": "#FFFFFF", "from": "Input 2", "title": "Weight 0.98", "to": "Output 1"}, {"arrows": "to", "color": "#FFFFFF", "from": "Input 3", "title": "Weight 0.21", "to": "Output 1"}, {"arrows": "to", "color": "#FFFFFF", "from": "Output 1", "to": "Output 1"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
